---
name: 'Crosscheck Methods'

on: [push, pull_request]

jobs:
  calc_python:
    name: Calculating Python Ks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']
    steps:
      - uses: actions/checkout@v2
      - name: "Set Up Python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install Dependencies"
        run: |
          cd python
          python3 -m pip install -r requirements.txt
      - name: 'Run Tests'
        run: |
          cd crosscheck
          python3 ./gen_python.py
  calc_r:
    name: Calculating R Ks
    runs-on: ubuntu-latest

  calc_matlab:
    name: Calculating MATLAB Ks
    runs-on: ubuntu-latest

  crosscheck:
    name: Comparing Outputs
    runs-on: ubuntu-latest
    needs: [calc_python, calc_r, calc_matlab]
    strategy:
      matrix:
        python-version: ['3.9']
    steps:
      - uses: actions/checkout@v2
      - name: "Set Up Python"
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install Dependencies"
        run: |
          cd python
          python3 -m pip install -r requirements.txt
      - name: 'Run Tests'
        run: |
          cd crosscheck
          python3 -m unittest crosscheck.py